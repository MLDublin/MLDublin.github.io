<nav class="nav">
  <div class="wrapper-normal">
    <ul class="list">
      {% for item in site.nav %}
          {% if page.title == item.title %}
            <li class="item current">
                <span class="link"">{{item.title}}</span>
            </li>
          {% else %}
            <li class="item">
                <a class="link" href="{{item.url}}">{{item.title}}</a>
            </li>
          {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
